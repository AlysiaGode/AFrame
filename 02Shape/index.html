<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="4"
        depth="2"
        color="#03fcbe" 
        position="-1 3 1"
        rotation="2 3 1"
        scale="1 1 1"
        shadow>
      </a-box>

      <a-assets>
        <img id="ground" src="ground.jpg">
      </a-assets>

      <!-- Basic plane. -->
      <a-plane color="#CCC" height="20" width="20"></a-plane>

      <!-- Textured plane parallel to ground. -->
      <a-plane src="#ground" height="100" width="100" rotation="0 0 0"></a-plane>

      <a-assets>
        <img id="texture" src="texture.png">
      </a-assets>

      <!-- Basic ring. -->
      <a-ring 
        color="teal" 
        radius-inner="1" 
        radius-outer="2"
        width="5"
        height="4"
        depth="2"
        color="#03fcbe" 
        position="-1 3 1"
        rotation="2 3 1"
        scale="1 1 1"
        shadow>
      </a-ring>

      <!-- Textured ring. -->
      <a-ring src="#texture"></a-ring>
    </a-scene>
  </body>
</html>
